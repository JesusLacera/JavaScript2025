<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador Prototipo</title>
  <link rel = "sytlesheet" href="buscador_stylesheet.css">
  <style>
   
  </style>
</head>
<body>

  <!-- Imagen superior -->
  <img class="header-image" src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Icono de búsqueda">

  <h1>Buscador Prototipo</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Introduce una temática...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const paginas = [
      { url: "https://www.nationalgeographic.com/es/ciencia", descripcion: "Descubre artículos científicos sobre el universo, la biología y los avances científicos." },
      { url: "https://www.bbcmundo.com/ciencia", descripcion: "Noticias actuales del mundo de la ciencia, investigaciones y descubrimientos recientes." },
      { url: "https://www.planetaciencia.org", descripcion: "Artículos sobre ciencia, física, química y biología explicados de forma sencilla." },
      { url: "https://www.techcrunch.com", descripcion: "Noticias sobre startups tecnológicas, gadgets, IA y el futuro de la tecnología." },
      { url: "https://www.xataka.com", descripcion: "Actualidad tecnológica: móviles, ordenadores, ciencia y cultura geek." },
      { url: "https://www.techtrends.today", descripcion: "Últimas tendencias en tecnología, gadgets e inteligencia artificial." },
      { url: "https://www.mundofutbol.com", descripcion: "Noticias, resultados y análisis del mundo del fútbol internacional." },
      { url: "https://www.marca.com", descripcion: "Noticias de fútbol, baloncesto, tenis y otros deportes en tiempo real." },
      { url: "https://www.deportehoy.com", descripcion: "Cobertura de eventos deportivos nacionales e internacionales, entrevistas y análisis." },
      { url: "https://www.cocinacasera.com", descripcion: "Recetas caseras fáciles y rápidas para el día a día." },
      { url: "https://www.fitnessencasa.com", descripcion: "Rutinas de ejercicio y consejos de salud para entrenar desde casa." },
      { url: "https://www.programacionparaweb.com", descripcion: "Guías de desarrollo web con HTML, CSS, JavaScript y frameworks modernos." },
      { url: "https://www.psicologiaviva.org", descripcion: "Recursos sobre psicología, bienestar emocional y salud mental." },
      { url: "https://www.ecoviajeros.com", descripcion: "Consejos para viajar de forma sostenible y respetuosa con el medio ambiente." },
    ];

    function buscar() {
      const termino = document.getElementById("searchInput").value.toLowerCase().trim();
      const resultados = paginas.filter(p =>
        p.descripcion.toLowerCase().includes(termino) ||
        p.url.toLowerCase().includes(termino)
      );

      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!termino) {
        resultsContainer.innerHTML = "<p>Por favor, introduce una temática para buscar.</p>";
        return;
      }

      if (resultados.length === 0) {
        resultsContainer.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      resultados.forEach(pagina => {
        const resultDiv = document.createElement("div");
        resultDiv.className = "result";
        resultDiv.innerHTML = `
          <a href="${pagina.url}" target="_blank">${pagina.url}</a>
          <p class="description">${pagina.descripcion}</p>
        `;
        resultsContainer.appendChild(resultDiv);
      });
    }
  </script>

</body>
</html>
