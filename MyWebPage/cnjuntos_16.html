<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="guardar()">Guardar</button><input type="text" id="nombre"><br>
    <button onclick="mostrar()">Mostrar</button>

    <script>
        let nombres=new Set()
        function guardar(){
            nombres.add(document.getElementById("nombre").value)
        }

        function mostrar(){
            for(let n of nombres){
                console.log(n);
            }
        }
    </script>

</body>
</html>
